<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Varela+Round" rel="stylesheet">
	<title>Word Guess Game</title>
</head>

<body>

<!-- test to change backgrounds
<button onclick="changeBg();"</button>
-->
	<div class="jumbotron background">
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-center">
					<h1 class="hangman">Hangman<h1>
					<h2 class="in-space">In Space</h2>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-7">
					<div class="main-section rounded text-center">
						<h3>Press any key to begin your journey</h3>
						<h4 class="wins">Number of Discoveries: <span id="numWins"></h4>
						<div class="card mx-auto" style="width: 20rem;">
							<div class="card-body">
								<h5 class="card-title">Current Mystery</h5>
								<p id="currentWord"></p>
								<p id="currentWordDisplay"></p>
								<p id="message"></p>
							</div>
						</div>
						<br>
						<p>Letters Guessed: <span id="lettersGuessed"></p>
						<p class="guesses">Distance to Black Hole: <span id="remainingGuesses"></span>,000 light years</p>
					</div>
					<!-- hint image -->
					<div class="text-center">
						<img id="spaceImg" class="rounded mt-5 mb-5" src="https://via.placeholder.com/150" width = "300px">
					</div>
				</div>
				
				<div class="col-md-5">
					<img id="spaceman" class="run-animation" src="assets/images/spaceman.png">				
					<img class="blackhole" src="assets/images/blackhole.png">
				</div>
			</div>
		</div>
				
		<audio id="audioCorrect" src="assets/sounds/deepscan.mp3" preload="auto"></audio>
		<audio id="audioIncorrect" src="assets/sounds/spacewoosh.wav" preload="auto"></audio>

	</div>
	
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>	
</html>
