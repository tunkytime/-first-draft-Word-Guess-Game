<body>

	<div class="jumbotron background">
		<div class="container">
			<div class="row">
				<div class="col-md-7 text-center">
					<h1 class="hangman">Hangman<h1>
					<h2 class="in-space">In Space</h2>
				</div>
			</div>
			<!-- end of header -->
			
			<div class="row">
				<div class="col-md-7">
					<div class="main-section rounded text-center">
						<h3>Press any key to begin your journey</h3>
						<h4 class="wins">Number of Discoveries: <span id="numWins"></h4>
						<div class="card mx-auto" style="width: 20rem;">
							<div class="card-body">
								<h5 class="card-title">Current Mystery</h5>
								<p id="currentWord"></p>
								<p id="currentWordDisplay"></p>
								<p id="message"></p>
							</div>
						</div>
						<br>
						<p>Letters Guessed: <span id="lettersGuessed"></p>
						<p class="guesses">Distance to Black Hole: <span id="remainingGuesses"></span>,000 light years</p>
					</div>
					
					<!-- hint image -->
					<div class="text-center">
						<img id="spaceImg" class="rounded mt-5 mb-5" src="https://via.placeholder.com/150" width = "300px">
					</div>
				</div>
				<!-- end of first column-->
				
				<div class="col-md-5">
					<img id="spaceman" class="run-animation" src="assets/images/spaceman.png">				
					<img class="blackhole" src="assets/images/blackhole.png">
				</div>
			</div>
		</div>		  
	</div>

	<audio id="audioCorrect" src="assets/sounds/deepscan.mp3" preload="auto"></audio>
	<audio id="audioIncorrect" src="assets/sounds/spacewoosh.wav" preload="auto"></audio>
