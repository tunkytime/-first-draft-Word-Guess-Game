<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Varela+Round" rel="stylesheet">
	<title>Word Guess Game</title>
</head>

<body>
	<header class="container">
		<div class="header text-center">
			<h1 class="hangman">Hangman<h1>
			<h2 class="in-space">In Space</h2>
		</div>
	</header>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="main-section col-md-6 rounded text-center">
			<h3>Press any key to get started!</h3>
			<h4 class="wins">Wins: <span id="numWins"></h4>
			<div class="card mx-auto" style="width: 20rem;">
				<div class="card-body">
					<h5 class="card-title">Current Word</h5>
					<p id="currentWord"></p>
					<p id="currentWordDisplay"></p>
					<p id="message"></p>
				</div>
			</div>
			<br>
			<p>Letters Guessed: <span id="lettersGuessed"></p>
			<p class="guesses">Number of Guesses Remaining: <span id="remainingGuesses"></span></p>
		</div>
		<div class="col-md-3"></div>
	</div>
	<br>
	<div class="row">
		<div class="hint-image col-md-12">
			<img id="spaceImg" class="rounded mt-3 mb-3 mx-auto d-block" src="https://via.placeholder.com/150" width = "400px">
		</div>
	</div>

	 <script type="text/javascript" src="assets/javascript/game.js"></script>
	 
</body>	
</html>
